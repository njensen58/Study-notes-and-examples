<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Adopt Me!</title>
</head>

<body>
  <div id="root">not rendered</div>
  <!-- CDN for npm packages, it will load this as a top level react variable "React" -->
  <script src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script>
  <!-- CDN for npm packages, it will load this as a top level react variable "ReactDOM" -->
  <script src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script>
  <!--  
    React is the shared package, react-dom is what renders it to the browser.
    React-Native can be used to make an application instead.
   -->
  <script>
    const App = () => {
      return React.createElement(
        "div", {},
        React.createElement(
          "h1", {}, "Adopt Me!"
        )
      )
    }

    ReactDOM.render(
      React.createElement(App),
      document.getElementById("root")
    )
  </script>
</body>

</html>
